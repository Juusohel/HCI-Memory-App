<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Memory Test</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>
//hardcoded to [1,2] values
var selectedElements = [1,2]
$(document).ready(function(){
    $("button.answer-quiz").hide();
    $("button.mark-quiz").hide();

    // Start Quiz Frame
    $("button.start-quiz").click(function(){
        $("div.frame").empty();
        //hardcoded to [1,2] values
        /*
         * 1b. change the appended values to be the results from random number function to selectedElements var
         * 2. change the random numbers to be images
         * 
         */
        $("div.frame").append("1,2");
        $("button.start-quiz").hide();
        $("button.answer-quiz").show();
    });

    // Update Quiz Frame
    $("button.answer-quiz").click(function(){
        $("div.frame").empty().append('<form><input type="text" id="input"></form>');
        $("button.answer-quiz").hide();
        $("button.mark-quiz").show();
    });

    /*
     * 1c. update results page to give appropriate output
     */
    // Update Quiz Frame
    $("button.mark-quiz").click(function(){
        var input = $('input[type="text"]#input').val();
        var result = markQuiz(selectedElements, input);
        $("div.frame").empty().append(result);
        $("button.mark-quiz").hide();
        $("button.start-quiz").show();
    });
});

/*
 * 1a. add random number function
 */

function markQuiz(selectedElements, returnedElements){
    return selectedElements == returnedElements;
}
</script>
<style>
    /*
     * 3. update style so it's layed out well and looks nice
     */
    body{
        text-align: center;
    }
    .footer {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 100px;
        width: 100%;
        overflow: hidden;
    }
    .frame{
        border: 2px solid black;
        margin: 2%;
        height: 600px;
    }
</style>
</head>
<body>
    <h1>Cognition Test</h1>
    <hr>
    <div class="frame">
        <p>
            Start Quiz to see how many letters you can recall. 
        </p>
    </div>
    <div class="footer">
        <button type="button" class="start-quiz">Start Quiz</button>
        <button type="button" class="answer-quiz">Answer Quiz</button>
        <button type="button" class="mark-quiz">Mark Quiz</button>
    </div>
</body>
</html>
