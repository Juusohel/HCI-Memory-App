<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Memory Test</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>
$(document).ready(function(){
    // Start Quiz Frame
    $("button.start-quiz").click(function(){
        $("div.frame").empty();
        $("div.frame").append("1,2");
        $("button.start-quiz").text("Next Quiz").addClass("next-quiz").removeClass("start-quiz");
    });
});
</script>
<style>
    body{
        text-align: center;
    }
    .footer {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 100px;
        width: 100%;
        overflow: hidden;
    }
    .frame{
        border: 2px solid black;
        margin: 2%;
        height: 600px;
    }
</style>
</head>
<body>
    <h1>Cognition Test</h1>
    <hr>
    <div class="frame">
        <p>
            Start Quiz to see how many letters you can recall. 
        </p>
    </div>
    <div class="footer">
        <button type="button" class="start-quiz">Start Quiz</button>
    </div>
</body>
</html>
